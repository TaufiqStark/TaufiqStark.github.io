<!DOCTYPE html>
<html>
<head>
   <title>TaufiqStark</title>
	<style>
	body{
	  overflow: hidden;
	  background: black;
	  width: 100%;
	  height: 100vh;
	 }
	.bg{
	  width: 100%;
	  height: 100vh;
	  position: absolute;
	  z-index: -1;
         }
        h2 {
          position: absolute;
	  top:50%;
	  left:50%;
          color: white;
        }

	div {
	    width: 200px;
	    height: 200px;
	    background-color: white;
            opacity: 0;
	    display: block;
	    top:100%;
	    left:100%;
            bottom:-150px;
            transition:all 1s ease;
	    animation: kotak-ke-lingkaran 8s linier infinite;
	    
	}

        .oh {
	    width: 100px;
	    height: 100px;
	    background-color: white;
            opacity: 0;
	    position:absolute;
	    top:100%;
	    left:75%;
	    -webkit-animation-name: kotak-ke-lingkaran; 
	    -webkit-animation-duration:  7s;
	    -webkit-animation-delay: 0.5s;
	    -webkit-animation-iteration-count: infinite;
	    -webkit-animation-timing-function: linear;
	    -webkit-animation-direction: alternate;
	}
 
        .y {
	    width: 300px;
	    height: 300px;
	    background-color: white;
            opacity: 0;
	    position:absolute;
	    top:100%;
	    left:55%;
	    -webkit-animation-name: kotak-ke-lingkaran; 
	    -webkit-animation-duration:  11s;
	    -webkit-animation-delay: 0.5s;
	    -webkit-animation-iteration-count: infinite;
	    -webkit-animation-timing-function: linear;
	    -webkit-animation-direction: alternate;
	}

        .ok {
	    width: 400px;
	    height: 400px;
	    background-color: white;
            opacity: 0;
	    position:absolute;
	    top:100%;
	    left:25%;
            display: block;
	    animation: kotak-ke-lingkaran 9.9s linier infinite;
	}
 
	@-webkit-keyframes kotak-ke-lingkaran {
	  0%  {
		border-radius:0 0 0 0;
		background:white;
		transform: translateY(0vh) rotate(0deg);
                opacity:0.1;
	  }
	  25%  {
		border-radius:50% 0 0 0;
		background:gray;
		transform: translateX(-25vh) rotate(45deg);
                opacity:1;
	  }
	  50%  {
		border-radius:50% 50% 0 0;
		background:cyan;
		transform: translateY(-50vh) rotate(90deg);
                opacity;0.5;
	  }
	  75%  { 
		border-radius:50% 50% 50% 0;
		background: light blue;
		transform: translateX(25vh)rotate(135deg);
                opacity:0.2;
	  }
	  100% {  
		border-radius:50%;
		background:blue;
		transform: translateY(-100vh) rotate(180deg);
	        opacity:0;
          }
	}
	</style>
</head>
<body>
<div>
</div>
<div class="oh">
</div>
<div class="y">
</div>
<div class="ok">
</div>
<h2>FUCK OFF</h2>
</body>
</html>
